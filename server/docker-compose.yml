version: '3.8'

services:
  backend:
    build: .
    container_name: jobsprepai-backend
    restart: always
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - PORT=3030
      # These should be configured in Dokploy Environment Variables
      - APPWRITE_ENDPOINT=${APPWRITE_ENDPOINT}
      - APPWRITE_PROJECT_ID=${APPWRITE_PROJECT_ID}
      - APPWRITE_API_KEY=${APPWRITE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - jobsprepai_network

networks:
  jobsprepai_network:
    driver: bridge
